<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CyTutor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/app.css">
    <style>
        /* Kaggle-inspired login form styles */
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-dark);
            position: relative;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(34, 197, 94, 0.2);
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(110, 64, 201, 0.05) 100%);
            z-index: -1;
        }
        
        .cytutor-logo {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .cytutor-logo h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary);
            margin: 0;
            text-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
            letter-spacing: -0.02em;
        }
        
        .welcome-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .welcome-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text);
            margin: 0 0 0.5rem 0;
        }
        
        .welcome-subtitle {
            color: var(--text-dim);
            font-size: 1rem;
            font-weight: 400;
        }
        
        .login-tabs {
            display: flex;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 4px;
        }
        
        .tab-button {
            flex: 1;
            padding: 12px 20px;
            background: none;
            border: none;
            color: var(--text-dim);
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        
        .tab-button.active {
            background: var(--primary);
            color: var(--bg-dark);
            box-shadow: 0 2px 8px rgba(34, 197, 94, 0.3);
            font-weight: 600;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-field {
            position: relative;
        }
        
        .form-field label {
            display: block;
            color: var(--text);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .form-field input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .form-field input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.1);
        }
        
        .form-field input::placeholder {
            color: var(--text-dim);
            opacity: 0.7;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }
        
        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 12px;
            color: var(--bg-dark);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .login-button:hover::before {
            left: 100%;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .divider {
            margin: 2rem 0;
            position: relative;
            text-align: center;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }
        
        .divider span {
            background: var(--bg-dark);
            color: var(--text-dim);
            padding: 0 1rem;
            font-size: 0.9rem;
            position: relative;
        }
        
        .signup-link {
            text-align: center;
            color: var(--text-dim);
            font-size: 0.95rem;
        }
        
        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            margin-left: 0.3rem;
            transition: all 0.3s ease;
        }
        
        .signup-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        /* Header adjustments for login page */
        .login-page header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: transparent;
            border-bottom: none;
            z-index: 10;
        }
        
        .login-page header .container {
            padding: 1rem 2rem;
        }
        
        .login-page header h1 {
            font-size: 1.5rem;
        }
        
        .login-page header nav a {
            color: var(--text-dim);
            font-weight: 500;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
                padding: 2rem 1.5rem;
                max-width: none;
            }
            
            .cytutor-logo h1 {
                font-size: 1.8rem;
            }
            
            .welcome-title {
                font-size: 1.7rem;
            }
            
            .login-page header .container {
                padding: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem 1rem;
            }
            
            .cytutor-logo h1 {
                font-size: 1.6rem;
            }
            
            .welcome-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body class="login-page">
    <canvas id="animated-bg"></canvas>
    
    <header>
        <div class="container">
            <h1>CyTutor</h1>
            <nav>
                <a href="index.html">‚Üê Back to Home</a>
            </nav>
        </div>
    </header>

    <div class="login-wrapper">
        <div class="login-container">
            <div class="cytutor-logo">
                <h1>cytutor</h1>
            </div>
            
            <div class="welcome-section">
                <h2 class="welcome-title">Welcome!</h2>
                <p class="welcome-subtitle">Sign in to continue your cybersecurity journey</p>
            </div>
            
            <div class="login-tabs">
                <button class="tab-button active" id="signinTab">Sign In</button>
                <button class="tab-button" id="registerTab" onclick="window.location.href='signup.html'">Register</button>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-field">
                    <label for="userid">User ID / Email</label>
                    <input type="text" id="userid" name="userid" placeholder="Enter your username or email" required>
                </div>
                
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="forgot-password">
                    <a href="#" onclick="alert('Password reset feature coming soon!')">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-button">Sign In</button>
            </form>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <div class="signup-link">
                Don't have an account?
                <a href="signup.html">Create one</a>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
    <script>
        // Simple form handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userid = document.getElementById('userid').value;
            const password = document.getElementById('password').value;
            
            if (userid && password) {
                // Simulate login process
                const button = document.querySelector('.login-button');
                button.textContent = 'Signing In...';
                button.disabled = true;
                
                setTimeout(() => {
                    // For demo purposes, redirect to dashboard
                    alert('Login successful! Redirecting to dashboard...');
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                alert('Please fill in all fields');
            }
        });
        
        // Tab switching animation
        document.getElementById('registerTab').addEventListener('click', function() {
            // This will redirect to signup page, but we can add animation here
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                window.location.href = 'signup.html';
            }, 150);
        });
    </script>
</body>
</html>
