<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CyTutor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
    <canvas id="animated-bg"></canvas>
    
    <header>
        <div class="container">
            <div class="logo">
                <h1>CyTutor</h1>
                <div class="logo-glow"></div>
            </div>
            <nav>
                <a href="index.html">← Back to Home</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="form-container" style="margin-top: 8rem; max-width: 450px; padding: 3rem 2.5rem;">
            <!-- CyTutor branding in Kaggle style -->
            <div style="text-align: center; margin-bottom: 2.5rem;">
                <h2 style="color: var(--primary); font-size: 1.8rem; font-weight: 600; margin: 0 0 0.5rem 0; letter-spacing: -0.01em;">cytutor</h2>
            </div>
            
            <!-- Welcome section -->
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1 class="form-title" style="font-size: 1.8rem; margin-bottom: 0.5rem;">Welcome!</h1>
                <p style="color: var(--text-dim); font-size: 0.95rem; margin: 0;">Sign in to continue your cybersecurity journey</p>
            </div>
            
            <!-- Tab-style navigation -->
            <div style="display: flex; margin-bottom: 2rem; background: rgba(255, 255, 255, 0.05); border-radius: 12px; padding: 4px; border: 1px solid var(--border-color);">
                <div style="flex: 1; padding: 12px 20px; background: var(--primary); color: var(--bg-dark); font-weight: 600; border-radius: 8px; text-align: center; font-size: 0.95rem; box-shadow: 0 2px 8px rgba(34, 197, 94, 0.3);">Sign In</div>
                <a href="signup.html" style="flex: 1; padding: 12px 20px; color: var(--text-dim); font-weight: 500; border-radius: 8px; text-align: center; font-size: 0.95rem; text-decoration: none; transition: all 0.3s ease; cursor: pointer;" onmouseover="this.style.background='rgba(255,255,255,0.08)'; this.style.color='var(--text)'" onmouseout="this.style.background='none'; this.style.color='var(--text-dim)'">Register</a>
            </div>
            
            <form class="form" id="loginForm">
                <div class="input-group" style="margin-bottom: 1.5rem;">
                    <label for="userid" style="display: block; color: var(--text); font-weight: 500; margin-bottom: 8px; font-size: 0.95rem;">User ID</label>
                    <input type="text" name="userid" id="userid" placeholder="Enter your username or email" 
                           style="width: 100%; padding: 16px 20px; background: rgba(255, 255, 255, 0.08); border: 2px solid rgba(255, 255, 255, 0.1); border-radius: 12px; color: var(--text); font-size: 1rem; transition: all 0.3s ease; font-family: inherit;" 
                           onfocus="this.style.borderColor='var(--primary)'; this.style.background='rgba(255,255,255,0.12)'; this.style.boxShadow='0 0 0 4px rgba(34,197,94,0.1)'" 
                           onblur="this.style.borderColor='rgba(255,255,255,0.1)'; this.style.background='rgba(255,255,255,0.08)'; this.style.boxShadow='none'" required>
                </div>
                
                <div class="input-group" style="margin-bottom: 1rem;">
                    <label for="password" style="display: block; color: var(--text); font-weight: 500; margin-bottom: 8px; font-size: 0.95rem;">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" 
                           style="width: 100%; padding: 16px 20px; background: rgba(255, 255, 255, 0.08); border: 2px solid rgba(255, 255, 255, 0.1); border-radius: 12px; color: var(--text); font-size: 1rem; transition: all 0.3s ease; font-family: inherit;" 
                           onfocus="this.style.borderColor='var(--primary)'; this.style.background='rgba(255,255,255,0.12)'; this.style.boxShadow='0 0 0 4px rgba(34,197,94,0.1)'" 
                           onblur="this.style.borderColor='rgba(255,255,255,0.1)'; this.style.background='rgba(255,255,255,0.08)'; this.style.boxShadow='none'" required>
                </div>
                
                <div style="text-align: right; margin-bottom: 1.5rem;">
                    <a href="#" onclick="alert('Password reset feature coming soon!')" style="color: var(--primary); text-decoration: none; font-size: 0.9rem; font-weight: 500; transition: all 0.3s ease;" onmouseover="this.style.textDecoration='underline'" onmouseout="this.style.textDecoration='none'">Forgot Password?</a>
                </div>
                
                <button type="submit" class="sign" style="width: 100%; padding: 16px; background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); border: none; border-radius: 12px; color: var(--bg-dark); font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; margin-top: 0.5rem; position: relative; overflow: hidden;" 
                       onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 8px 25px rgba(34,197,94,0.4)'" 
                       onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none'">Sign In</button>
            </form>
            
            <div style="margin: 2rem 0; position: relative; text-align: center;">
                <div style="position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);"></div>
                <span style="background: var(--bg-dark); color: var(--text-dim); padding: 0 1rem; font-size: 0.9rem; position: relative;">or</span>
            </div>
            
            <p class="signup" style="text-align: center; color: var(--text-dim); font-size: 0.95rem; margin: 0;">
                Don't have an account?
                <a rel="noopener noreferrer" href="signup.html" style="color: var(--primary); text-decoration: none; font-weight: 600; margin-left: 0.3rem; transition: all 0.3s ease;" onmouseover="this.style.textDecoration='underline'" onmouseout="this.style.textDecoration='none'">Create one</a>
            </p>
        </div>
    </div>

    <script src="scripts/main.js"></script>
    <script>
        // Enhanced form handling with CyTutor animations
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userid = document.getElementById('userid').value.trim();
            const password = document.getElementById('password').value;
            
            if (userid && password) {
                // Simulate login process with CyTutor styling
                const button = document.querySelector('.sign');
                const originalText = button.textContent;
                
                button.textContent = 'Signing In...';
                button.disabled = true;
                button.style.background = 'linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%)';
                
                // Add loading animation
                let dots = 0;
                const loadingInterval = setInterval(() => {
                    dots = (dots + 1) % 4;
                    button.textContent = 'Signing In' + '.'.repeat(dots);
                }, 500);
                
                setTimeout(() => {
                    clearInterval(loadingInterval);
                    button.textContent = '✓ Success!';
                    button.style.background = 'var(--success)';
                    
                    setTimeout(() => {
                        // For demo purposes, redirect to dashboard
                        window.location.href = 'dashboard.html';
                    }, 800);
                }, 2000);
            } else {
                // Show error with CyTutor styling
                const container = document.querySelector('.form-container');
                container.style.animation = 'shake 0.5s ease-in-out';
                
                setTimeout(() => {
                    container.style.animation = '';
                }, 500);
                
                // Highlight empty fields
                if (!userid) {
                    document.getElementById('userid').style.borderColor = 'var(--error)';
                    document.getElementById('userid').focus();
                }
                if (!password) {
                    document.getElementById('password').style.borderColor = 'var(--error)';
                }
            }
        });
        
        // Reset field border colors on input
        document.getElementById('userid').addEventListener('input', function() {
            this.style.borderColor = 'rgba(255, 255, 255, 0.1)';
        });
        
        document.getElementById('password').addEventListener('input', function() {
            this.style.borderColor = 'rgba(255, 255, 255, 0.1)';
        });
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
